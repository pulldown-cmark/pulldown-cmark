[package]
name = "pulldown-cmark-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
anyhow = "1.0.71"
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }
once_cell = "1.18.0"
pretty_assertions = "1.3.0"
quick-xml = "0.29"
rquickjs = { version = "0.3.0", features = ["parallel"] }
urlencoding = "2.1.2"

[dependencies.pulldown-cmark]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false

[[bin]]
name = "commonmark_js"
path = "fuzz_targets/commonmark_js.rs"
test = false
doc = false
